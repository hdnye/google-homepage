<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='index.css'>   
</head>
<body>
    <div class='body-div'>
        <div class='sizing top-bar-container'>
            <div class='left-nav'>
                <a class='left-nav-link' href='#'>About</a>
                <a class='left-nav-link-two' href='#'>Store</a>
            </div>
        <div class='sizing mid-top-container'>
            <div class='sizing right-nav'>
                <a class='right-nav' href='#'>Gmail</a>
                <a class='right-nav' href='#'>Images</a>
                <a class='right-nav' href='#'><span class="material-icons">apps                  
                    </span></a>
            </div> 
        </div>
        </div>

    <div id='logo' class='sizing mid-box'>
        <img src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png' alt='google logo'>
    <!-- </div> -->

    <form id='form'> 
        <div class='sizing form-div'>
            <div class='sizing search-container'>
                <div class='sizing search-div'>                   
                    <div id='search-icon'>
                        <span class='material-icons'>search</span>  
                    </div> 
                    <div id='search-bar' class='sizing'>
                        <label for='search'></label>
                        <input type='search' id='search'>     
                    </div>             
                    <div id='mic-icon'>
                        <span class='material-icons'>mic</span>
                    </div> 
                    </div>
                </div> 
            <div class='sizing buttons-div'>                
                <button class='button'>Google Search</button>
                <button class='button-two'>I'm Feeling Lucky</button>   
            </div>         
        </div>
    </form> 
   

    <div class='sizing mid-spot-promo'>
        <span>To our local shops and facorite spots, </span>
        <a class='link' href='https://smallbusiness.withgoogle.com/help/?utm_source=google&utm_medium=hpp&utm_campaign=isbw_b2c#!'>Happy International Business Week!</a>
    </div>
</div>
    <footer>
      <div class='sizing bottom-bar-container'>
        <div class='sizing bot-bar'>
            <div class='sizing bot-left'> 
                <a class='sizing bot-left' href='#'>Advertising</a>
                <a class='sizing bot-left' href='#'>Business</a>
                <a class='sizing bot-left' href='#'>How Search Works</a>
            </div>

            <a class='bot-mid'href='#'>Carbon neutral since 2007</a>
            </div>

            <div class='sizing bot-right'>
                <a class='sizing bot-right' href='#'>Privacy</a>
                <a class='sizing bot-right' href='#'>Terms</a>
                <a class='sizing bot-right' href='#'>Settings</a>
            </div>
        </div>
      </div> 
    </footer>
    </div>

</html>
