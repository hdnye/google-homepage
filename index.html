<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>Google Homepage</title>
    <link rel='stylesheet' href='index.css'>   
</head>
<body>
  <nav>
        <a class='left-nav' href='#'>About</a>
        <a class='left-nav' href='#'>Store</a>
        <a class='right-nav' href='#'>Gmail</a>
        <a class='right-nav' href='#'>Images</a>
        <a class='right-nav' href='#'>Logo</a>

    </nav> 
  
    <div id='logo'><img src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png' alt='google logo'>
    </div>
    
    <form id='form'>
        <div class='form-div'>
            <div id='search-div'>
                <label for='search'></label>
                <input type='search' id='search'>     
            </div> 
            <div id='search-icon'>
                <span class='material-icons'>search</span>  
            </div>  
            <div>
                <span class='material-icons'>mic</span>
            </div>  
        </div> 
    </form>

    <div> 
        <a class='bot-left' href='#'>Advertising</a>
        <a class='bot-left' href='#'>Business</a>
        <a class='bot-left' href='#'>How Search Works</a>
    </div>

    <div>
       <a class='bot-mid'href='#'>Carbon neutral since 2007</a>
    </div>

    <div>
        <a class='bot-right' href='#'>Privacy</a>
        <a class='bot-right' href='#'>Terms</a>
        <a class='bot-right' href='#'>Settings</a>
    </div>
    
</body>
</html>
